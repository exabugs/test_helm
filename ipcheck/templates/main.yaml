apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipcheck
  namespace: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipcheck
  template:
    metadata:
      labels:
        app: ipcheck
    spec:
      containers:
        - name: ipcheck
          image: ghcr.io/exabugs/ipcheck:latest
          ports:
            - containerPort: 8080
          env:
            - name: TITLE
              value: {{ .Release.Name }}.dabaas.net
---
apiVersion: v1
kind: Service
metadata:
  name: ipcheck
  namespace: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: ipcheck
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipcheck
  namespace: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Release.Name }}.dabaas.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ipcheck
                port:
                  number: 8080
